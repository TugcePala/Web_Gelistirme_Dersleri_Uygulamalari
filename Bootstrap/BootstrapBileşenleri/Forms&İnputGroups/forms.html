<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Table</title>
    <style>

    </style>
</head>

<body class="w-75 mx-auto my-4">

    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" placeholder="Enter name">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" placeholder="Enter email">
            <small class="form-text text-muted">pleace enter correct a email</small>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password">
        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <select name="city" id="city" class="form-control">
                <option value="0">Şehir Seçiniz</option>
                <option value="1">İstanbul</option>
                <option value="2">Gaziantep</option>
                <option value="3">Kocaeli</option>
            </select>
        </div>
        <div class="form-group">
                <label  for="message">Message:</label>
                <textarea class="form-control" name="message" id="message" rows="5"> </textarea>
            </div>
        <div class="form-group">
           <legend>Hobbies</legend>
           <div class="form-check">
               <label class="form-check-label">
                   <input type="checkbox">Koşmak
               </label>
           </div>
          <div class="form-check">
               <label class="form-check-label">
                   <input type="checkbox">Yüzmek
               </label>
           </div>
           <div class="form-check">
               <label class="form-check-label">
                   <input type="checkbox">Resim Yapmak
               </label>
           </div>
       </div>
    </form>










    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
