<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tooltip</title>
    <link rel="stylesheet" href="tooltip.css">
</head>

<body>
    <span class="tooltip border ">
        Tooltip Top
        <span class="text top ">TooltipText</span>
    </span>
    <span class="tooltip border">
        Tooltip Right
        <span class="text right">TooltipText</span>
    </span>
    <span class="tooltip border">
        Tooltip Bottom
        <span class="text bottom">TooltipText</span>
    </span>
    <span class="tooltip border">
        Tooltip Left
        <span class="text left">TooltipText</span>
    </span>
</body>

</html>
